<div class="bg">
    <div class="container">
        <div class="row">
            <div class="card mt-5 mb-5 mr-auto ml-auto">
                <div class="card-body">
                    <h3 class="card-title text-center"><i class="fa fa-user"></i></h3>
                    <form NgNativeValidate (ngSubmit)="onSubmit()" [formGroup]="forma">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input formControlName="email" required type="email" class="form-control" placeholder="Introduce un email">
                            <small class="form-text text-muted">Página administración Laurel Camino</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Introduce la contraseña">
                        </div>
                        <div class="text-center">
                            <label><input type="checkbox" id="cbox1" value="first_checkbox"> Recuérdame </label><br>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
